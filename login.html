<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaStealer | Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <!-- Contenedor principal para el login -->
    <div class="login-container">
        <h1>Login</h1>

        <!-- Formulario de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button type="button" id="toggle-password">üëÅÔ∏è</button>
            </div>

            <div class="form-actions">
                <button type="submit">Login</button>
            </div>
        </form>

        <p>¬øNo tienes cuenta? <a href="/unknown.html">Reg√≠strate aqu√≠</a></p>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        const form = document.getElementById('login-form');

        // Usuarios v√°lidos
        const validUsers = {
            'yery': 'AlphaStealer',
            'oski': 'AlphaStealer'
        };

        // Mostrar/Ocultar contrase√±a
        togglePassword.addEventListener('click', function () {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        // Validar y almacenar la sesi√≥n al enviar el formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Previene el env√≠o del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar si las credenciales son v√°lidas
            if (validUsers[username] === password) {
                alert('Login Successfully');
                localStorage.setItem('username', username);  // Guardar usuario en localStorage
                window.location.href = '/';  // Redirigir a la p√°gina de inicio
            } else {
                alert('Credenciales inv√°lidas. Intenta nuevamente.');
            }
        });
    </script>

</body>
</html>
